<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <style src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"></style>
    <script scrc="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="display"></div>
            <div class="col-4">
                <button class="btn clear">DEL</button>
                <button class="btn clear">C</button>
                <button class="btn clear">CE</button>
                <button class="operator">%</button>
            </div>
            <div class="col-sm">
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">^</button>
                <button class="operator">/</button>
            </div>
            <div class="col-sm">
                <button class="btn integer">9</button>
                <button class="btn integer">8</button>
                <button class="btn integer">7</button>
                <button class="operator">*</button>
            </div>
            <div class="col-sm">
                <button class="btn integer">6</button>
                <button class="btn integer">5</button>
                <button class="btn integer">4</button>
                <button class="operator">+</button>
            </div>
            <div class="col-sm">
                <button class="btn integer">3</button>
                <button class="btn integer">2</button>
                <button class="btn integer">1</button>
                <button class="operator">-</button>
            </div>
            <div class="col-sm">
                <button id="integerZero" class="btn">0</button>
                <button class="btn integer decimal">.</button>
                <button class="operator equals">=</button>
            </div>
        </div>
    </div>

</body>

</html>
